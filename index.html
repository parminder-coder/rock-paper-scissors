<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="round">Get Ready to play</p>
      
    <div class="title">
        <p>User Choice</p>
        <p>Computer Choice</p>
    </div>

    <div class="choice">
        <div class="user">
            <picture id="user_image"></picture>
            <p id="user_image_name">none</p>
        </div>

        <div id="vs">V/S</div>
        
        <div class="computer">
            <picture id="computer_image"></picture>
            <p id="computer_image_name">none</p>
        </div>
    </div>

    <div class="result">
        <p id="human_score">Your score:0</p>

        <p id="computer_score">Computer score:0</p>

    </div>    

    <p id="final_result"></p>



    <script src="logic.js"></script>
</body>
</html>
